

<ons-toolbar class="title" id="titleToolbar">

  <a href="#!/menu">
    <div class="left"><ons-back-button style="color:white;"></ons-back-button></div>
  </a>
  <div class="center" id="centerToolbar" style="color:white;"><span>Groups</span></div>

  <div class="right">
    <ons-toolbar-button style="color:white;font-size:150%" ng-click="showDialog('create-group-window')"><img id="toolbarRightIconGroups" src="add-group.png"></img></ons-toolbar-button>
  </div>
</ons-toolbar>


<div style="margin-top:70px;">
  <div class="menuBackgroundRed">


    <a href="#!/specific/{{group.group_id}}" ng-repeat="group in userGroups">
      <div class="colElementsGROUPS col-xs-11">

        <div class="col-xs-1">
          <img id="groupListingImage" src="group.png" height="3.5%" class="groupIMG">
        </div>
        <div id="groupListingContent">
          <div class="col-xs-8 col-xs-offset-1">
            {{group.group_name}}
          </div>

          <div class="col-xs-1">

            <span class="glyphicon glyphicon-menu-right"></span></div>
          </div>
        </div>
      </a>


    </div>
  </div>


  <ons-dialog id="create-group-window">
    <div id="popup-window">
      <div id="close-btn"><span ng-click="hideDialog('create-group-window')" class="glyphicon glyphicon-remove right" id="small-glyph-button"></span></div>
      <div id="dialog-window2">

        <!-- <form> --> <div class="formsPopup">
        <div><input ng-model="groupTitle" type="text" class="text-input text-input--underbar" placeholder="Title" value=""></div>
        <div><input ng-model="groupDescription" type="text" class="text-input text-input--underbar" placeholder="Description" value=""></div>
        <!-- </form> --></div>



        <div>
          <p id="create-group">
            <!-- GÖR EN CREATE-GROUP FUNKTION HÄR -->
            <button class="create-button" ng-click="createGroup('create-group-window', groupTitle, groupDescription)" style="width: 70%; margin: 0 auto;">Create group</button>
          </p>
        </div>
      </div>
    </div>
  </ons-dialog>
