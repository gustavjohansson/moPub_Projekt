<div class="menuBackgroundRed">
  <img src="logo_white.png"/>

  <form style="text-align: center; margin-top: 30px;">
    <div>
      <!-- CHANGE STYLE OR GET THIS WORKING WITH ONS-INPUT -->
      <input ng-model="userEmail" id="username" modifier="underbar" placeholder="Username" float></ons-input>
    </div>

    <div>
      <!-- CHANGE STYLE OR GET THIS WORKING WITH ONS-INPUT -->
      <input ng-model="userPassword" id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
    </div>
    <span class="logregErrorMessage">
      {{error}}
    </span>
    <div style="margin-top: 30px;">
      <ons-button class="sign-in-button"ng-click="signInWithEmail(userEmail, userPassword)">Sign in</ons-button>
    </div>
  </form>

  <div id="login">
    <a href="#!/register"><u>New user?</u></a>
  </div>

</div>
