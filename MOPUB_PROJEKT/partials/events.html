

<ons-toolbar class="title" id="titleToolbar">

  <a href="#!/menu">
    <div class="left"><ons-back-button style="color:white;"></ons-back-button></div>
  </a>
  <div class="center" id="centerToolbar" style="color:white;"><span>Events</span></div>

  <div class="right">
    <ons-toolbar-button style="color:white;font-size:150%" ng-click="showDialog('create-event-window')"><img id="toolbarRightIconEvents" src="add-event.png"></img></ons-toolbar-button>
  </div>
</ons-toolbar>

<div id="map"></div>



<ons-dialog id="create-event-window">
  <div id="popup-window">
    <div id="close-btn"><span ng-click="hideDialog('create-event-window')" class="glyphicon glyphicon-remove right" id="small-glyph-button"></span></div>
    <div>
      <div class="center" id=dialog-header ng-init="currentLocation()">
        {{currentLocation()}}
      </div>

      <div class="formsPopup">
        <div><input ng-model="eventTitle" type="text" class="text-input text-input--underbar" placeholder="Title" value=""></div>
        <div><input ng-model="eventDescription" type="text" class="text-input text-input--underbar" placeholder="Description" value=""></div>
      </div>


      <div id="div-ul">
        <ul style="list-style: none;">
          <li ng-repeat="group in userGroups">
            <div class="colElementsGROUPS col-xs-11">
              <div class="col-xs-1">
                <input type="checkbox" value="" ng-click="toggleGroup(group.group_id)">
              </div>
              <div class="col-xs-8 col-xs-offset-1">
                {{group.group_name}}
              </div>

            </div>
          </li>


        </ul>
      </div>

    </div>
  </div>
  <button class="create-button" ng-click="createEvent('create-event-window', eventTitle, eventDescription)" style="width: 70%; margin: 0 auto;">Create event</button>
</ons-dialog>
